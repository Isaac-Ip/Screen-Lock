<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wake Lock</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #111;
      color: white;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .on {
      background: limegreen;
    }

    .off {
      background: crimson;
      color: white;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Screen Wake Lock</h1>
  <p>This keeps your screen awake while enabled.</p>

  <button class="on" onclick="enableWakeLock()">Enable Wake Lock</button>
  <button class="off" onclick="disableWakeLock()">Disable Wake Lock</button>

  <div id="status">Status: Not active</div>

  <script>
    let wakeLock = null;

    async function enableWakeLock() {
      try {
        // Request fullscreen
        await document.documentElement.requestFullscreen();

        // Lock Escape key to prevent exiting fullscreen
        if (navigator.keyboard) {
          await navigator.keyboard.lock(["Escape"]);
        }

        // Request wake lock
        wakeLock = await navigator.wakeLock.request("screen");
        document.getElementById("status").textContent =
          "Status: Wake Lock is active";

        wakeLock.addEventListener("release", () => {
          document.getElementById("status").textContent =
            "Status: Wake Lock was released";
          // Exit fullscreen when wake lock is released
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        });

      } catch (err) {
        document.getElementById("status").textContent =
          "Error: " + err.message;
      }
    }

    function disableWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
        document.getElementById("status").textContent =
          "Status: Wake Lock manually disabled";

        // Unlock keyboard
        if (navigator.keyboard) {
          navigator.keyboard.unlock();
        }

        // Exit fullscreen
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }
    }

    // Auto re-enable if tab becomes visible again
    document.addEventListener("visibilitychange", async () => {
      if (wakeLock !== null && document.visibilityState === "visible") {
        wakeLock = await navigator.wakeLock.request("screen");
        await document.documentElement.requestFullscreen();

        // Lock Escape key again
        if (navigator.keyboard) {
          await navigator.keyboard.lock(["Escape"]);
        }

        document.getElementById("status").textContent =
          "Status: Wake Lock re-enabled after tab switch";
      }
    });
  </script>
</body>
</html>
